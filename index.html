<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- btn icon for removing todos -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- font for todo list -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />

    <title>To Do List</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>ToDo List</h1>
      </div>
    </header>
    <main>
      <div class="main_container">
        <div class="container">
          <input
            type="text"
            placeholder="Your task..."
            name="todos"
            class="input_todo"
          />
          <button class="btn">submit</button>
        </div>
        <div class="todos_container">
          <div class="todos"></div>
        </div>
      </div>

      <!-- overlay text is showing only when something went bad or wrong -->
      <div class="overlay">
        <div class="text">
          <h1>Something is wrong! Be a little more careful and try again!</h1>
        </div>
      </div>
      <!-- overlay end -->
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
